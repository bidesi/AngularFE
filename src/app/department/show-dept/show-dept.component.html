<div style="overflow: auto;">
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="listData">
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row: columns:displayedColumns;"></mat-row>
            
            <ng-container matColumnDef="Options">
                <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEdit(row)">
                        <mat-icon>launch</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDelete(row.deptId)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="deptId">
                <mat-header-cell *matHeaderCellDef>Department ID</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.deptId}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="deptName">
                <mat-header-cell *matHeaderCellDef>Department Name</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.deptName}}</mat-header-cell>
            </ng-container>

        </mat-table>
    </div>
</div>
